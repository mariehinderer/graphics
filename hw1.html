<script src=lib.js></script>

<body bgcolor=black text=white>

<center>
<canvas id='canvas1' width=600 height=600></canvas>
</center>

</body>

<script id='vs_script' type='x-shader/x-vertex'>
	
   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.0);  // Set position of vertex in image.
      vPos = aPos;                    // Copy pos to a varying variable to
   } 

</script>

<script id='fs_script' type='x-shader/x-fragment'>
 
varying vec3 vPos; 

vec2 A[2];
vec2 N;
vec4 S;

float D(vec2 p) {          // Unit sphere: return z value.
   float rr = dot(p, p);
   return rr >= 1. ? 0. : sqrt(1. - rr);
}


void main() {

   A[0] = vec2(1.5, -1.);
   A[1] = vec2(-1.5, -1.);
   //A[2] = vec2(0., 1.);

   float x = vPos.x;
   float y = vPos.y;
   vec2 p = vPos.xy;

   vec3 c = mix(vec3(.7,.2,0.), vec3(.8,0.2,0.2), 1.+2.*y);

   //float z = D(2. * p + vec2(.1, .5 * sin(uTime * 10.)));

   for (int i = 0 ; i < 2 ; i++) {
      float z = D(3. * p + A[i]);
      //t he 3 changes the radius of the circle
      // 
      if (z > 0.)
         // shading is based on the z
         c = vec3(0.8, 0.3, z);
   }

   N = vec2(0., 1.);
   float u = D(6. * p + N);
      if (u > 0.)
         c = vec3(0.8, 0., u);

   //gl.drawArrays(gl.TRIANGLES, 0, 6);

   gl_FragColor = vec4(sqrt(c), 1.);             // Final pixel color
}


</script>
   
<script>

var vs = vs_script.innerHTML, fs = fs_script.innerHTML;

addTextEditor(fs, function() { canvas1.setShaders(vs, this.value); });

gl_start(canvas1, vs, fs);

</script>
